<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zimba Yoga Studio</title>
    <link rel="icon" href="image/zimbalogopic.jpg" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 20;
            padding: 30;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            color: #555;
        }
        h4 {
            text-align: center
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .contact-info div {
            width: 30%;
        }
        .contact-info h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .contact-info p {
            font-size: 16px;
            color: #555;
        }
        .contact-info i {
            margin-right: 10px;
            color: #5cb85c;
        }
        .form-container {
            background-color: white;
            padding: 70px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Get In Touch</h1>
            <h2>We'd love to hear from you</h2>
        </header>

        <div class="contact-info">
            <div>
                <h3><i class="fas fa-map-marker-alt"></i>Address</h3>
                <span>BF68, Sector 1, Salt Lake, Kolkata</span>
            </div>
            <div>
                <h3><i class="fas fa-phone-alt"></i>Phone</h3>
                <span>087075 90804</span>
            </div>
            <div>
                <h3><i class="fas fa-envelope"></i>Email</h3>
                <span>zimbayogastudio@gmail.com</span>
            </div>
            <div class="timing">
                <h3><i class="fas fa-clock"></i>Timing</h3>
                <span>6:00 AM - 6:00 PM</span>
            </div>
        </div>

        <div class="form-container">
            <h4 >Send Us A Message </h4>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="number" name="mobile" placeholder="Your Mobile Number" required>
                <textarea name="message" placeholder="Your Message" rows="3" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
